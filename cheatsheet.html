<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form Example</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <!-- Form Element -->
    <form action="/submit" method="POST" autocomplete="on" novalidate>
      <!-- Fieldset Element to group related elements -->
      <fieldset>
        <legend>Personal Information</legend>
        <!-- Input Elements -->
        <div class="form-row">
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-row">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-row">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-row">
          <label for="favcolor">Favorite Color:</label>
          <input type="color" id="favcolor" name="favcolor" />
        </div>
      </fieldset>

      <!-- Fieldset Element to group related elements -->
      <fieldset>
        <legend>Preferences</legend>
        <!-- Select Element for drop-down list -->
        <div class="form-row">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="usa">ðŸ‡ºðŸ‡¸ USA</option>
            <option value="canada">ðŸ‡¨ðŸ‡¦ Canada</option>
            <option value="uruguay">ðŸ‡ºðŸ‡¾ Uruguay</option>
          </select>
        </div>
        <!-- Input Element with datalist for suggestions -->
        <div class="form-row">
          <label for="browser">Preferred Browser:</label>
          <input
            list="browsers"
            id="browser"
            name="browser"
            placeholder="Choose a browser..."
          />
          <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
          </datalist>
        </div>
        <!-- Textarea Element -->
        <div class="form-row">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            cols="50"
            placeholder="Your comments..."
          ></textarea>
        </div>
        <!-- Checkbox Elements -->
        <div class="form-row">
          <label>Food Preferences:</label>
          <div>
            <label for="vegetarian">
              <input
                type="checkbox"
                id="vegetarian"
                name="food"
                value="vegetarian"
              />
              Vegetarian
            </label>
          </div>
          <div>
            <label for="vegan">
              <input type="checkbox" id="vegan" name="food" value="vegan" />
              Vegan
            </label>
          </div>
          <div>
            <label for="glutenfree">
              <input
                type="checkbox"
                id="glutenfree"
                name="food"
                value="gluten-free"
              />
              Gluten-free
            </label>
          </div>
        </div>
        <!-- Radio Button Elements -->
        <div class="form-row">
          <label>Gender:</label>
          <div>
            <label for="male">
              <input type="radio" id="male" name="gender" value="male" /> Male
            </label>
          </div>
          <div>
            <label for="female">
              <input type="radio" id="female" name="gender" value="female" />
              Female
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Fieldset Element to group additional information -->
      <fieldset>
        <legend>Additional Information</legend>
        <!-- Input Elements for various types -->
        <div class="form-row">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="0"
            max="100"
            step="1"
          />
        </div>
        <div class="form-row">
          <label for="appt">Appointment Time:</label>
          <input type="time" id="appt" name="appt" />
        </div>
        <div class="form-row">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="123-456-7890"
          />
        </div>
        <div class="form-row">
          <label for="homepage">Homepage:</label>
          <input
            type="url"
            id="homepage"
            name="homepage"
            placeholder="https://example.com"
          />
        </div>
        <div class="form-row">
          <label for="search">Search:</label>
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search..."
          />
        </div>
      </fieldset>

      <!-- Button Elements -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Hello!')">Click me</button>
      </div>
    </form>
  </body>
</html>
